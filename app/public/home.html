<!DOCTYPE html>
<html>
<head>
	<title>Friendenator</title>

	<!-- Link to the jQuery Library -->
  	<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>

  	<!-- Including Font Awesome Icons -->
  	<script src="https://use.fontawesome.com/b38c8ed4c7.js"></script>

	<!-- Link to reset stylesheet -->
	<link rel="stylesheet" href="css/reset.css">

	<!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

	<!-- Compiled and minified Materialize CSS -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/css/materialize.min.css">

	<!-- Compiled and minified Materialize JavaScript -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/js/materialize.min.js"></script>
          
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<header>
		<nav>
			<div class="nav-wrapper blue accent-2">
				
				<a href="/" class="brand-logo" id="logo">Friendenator</a>
				<ul class="right hide-on-med-and-down" id="head-nav-links">
					<li><a href="/survey">Survey</a></li>
					<li><a href="/api/friends">Friends API List</a></li>
					<li><a href="https://github.com/seytorin/friendfinder">GitHub</a></li>
				</ul>
			</div>
		</nav>
	</header>

	<main>
		<div class="container">
			<div class="row">
				<div class="col s12 z-depth-5 mainpanel">
					<div id="mainpanel-content">
						<h1>Friend Finder</h1>
						<div class="divider"></div>
						<h2>Answer some questions about yourself.</h2>
						<h2>Find your new best friend!</h2>
						<a href="/survey">
							<button class="waves-effect waves-teal btn-flat" type="submit" name="action">Go to Survey
								<i class="material-icons right">send</i>
							</button>
						</a>
					</div>
				</div>
			</div>
		</div>
	</main>

	<footer class="page-footer blue accent-2">
		<div class="container">
			<div class="row">
				<div class="col l6 s12">
					<h5 class="white-text">Friend Finder App</h5>
					<p class="black-text text-lighten-4"></p>
				</div>
				<div class="col l4 offset-l2 s12">
					<h5 class="white-text">Links</h5>
					<ul>
						<li><a class="black-text text-lighten-3" href="/api/friends">API Friends List</a></li>
						<li><a class="black-text text-lighten-3" href="https://github.com/seytorin/friendfinder">GitHub Repo</a></li>
					</ul>
				</div>
			</div>
		</div>
		
	</footer>

</body>
</html>
